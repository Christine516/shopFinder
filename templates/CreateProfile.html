<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <script type="text/javascript" src="/static/js/trial.js" ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <title> Home Page</title>
    <link rel="stylesheet" href="/static/css/home.css">
  </head>
  <body>
<div class="container">
    	<div class="d-flex justify-content-center h-100">
    		<div class="card" style = "width:40rem">
    			<div class="card-header">
    				<h3>Hey {{first_name}} , let me know a few things about you </h3>
    				<div class="d-flex justify-content-end social_icon">
    					<span><i class="fab fa-facebook-square"></i></span>
    					<span><i class="fab fa-google-plus-square"></i></span>
    					<span><i class="fab fa-twitter-square"></i></span>
    				</div>
    			</div>
    			<div class="card-body">
    				<form class="btn float-left" action="{0}" method="POST" enctype="multipart/form-data">
                        <div class="file-field ">
                            <div class="btn btn-primary btn-sm float-left">
                              <span>What do you look like?</span>
                              <input type="file">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="input-group form-group">
    						<div class="input-group-prepend">
    							<span class="input-group-text"><i class="fas fa-key"></i></span>
    						</div>
    						<input type="text" class="form-control" name = "Gender" placeholder="Are you a boy or a girl?">
    					</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" class="form-control" name = "Brand" placeholder="What brand do you like?">
                        </div>
                        <div class="form-group">
    						<input type="submit" value="Login" class="btn float-right login_btn">
    					</div>
                    </form>
    			</div>
    		</div>
    	</div>
    </div>
  </body>
</html>
