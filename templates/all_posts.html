<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  <link rel="stylesheet" href="/static/css/all_posts.css">
  </head>
  <body>
    <section id=header>
      <h1>SHOP FINDER</h1>
      <h2>A Community of Shoppers Finding One Item at a Time</h2>
    </section>
    <section id = "outerWrap">
        <div id = "navBar">
          <a class = "navBar_options" href = "/">Home</a>
          <div>
            <a class = "navBar_options" href = "/Logout">Log Out</a>
        </div>
    </section>
    <h1>Explore All Posts!</h1>
    {% if all_posts != None %}
      {% for post in all_posts %}
        <img src = {{ post.image_url }}>
        {% for tag in post.tags %}
          <p> {{ tag }}</p>
          {% endfor %}
        {% endfor %}
    {% else %}
      <h1>Sorry, there are no posts at the moment.</h1>
    {% endif %}
  </body>
</html>
