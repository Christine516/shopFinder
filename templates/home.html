<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/home.css">
  </head>
  <body>
    <div id = "navBar">
      <li><a class = "navBar_options" href = "/">Home</a></li>
      <li><a class = "navBar_options" href = "/sign_up">Sign Up</a></li>
      <li><a class = "navBar_options" href = "/Login">Sign In</a></li>
    </div>
    <h1>New Post</h1>
    <form method="post" action="/">
      <label>
        Upload Image
        <input type="file" name="image" accept="image/gif, image/jpeg, image/png">
      </label><br/>
      <label>
        Tags:
        <input type="text" name="tag1" value="">
        <input type="text" name="tag2" value="">
        <input type="text" name="tag3" value="">
      </label><br/>
      <button type="submit">Post!</button>
      <form>
    <h1>Past Posts</h1>
    {% for post in all_posts %}
      <img src="{{ create_post_photo_url }}">
      <p>Tags:</p>
      <p> {{ posts.tag1_inputted }}, {{ posts.tag2_inputted }}, {{ posts.tag3_inputted }}</p>
    {% endfor %}
  </body>
</html>
